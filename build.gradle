plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'edu.eci.arsw'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation ('io.jsonwebtoken:jjwt:0.6.0')
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.10.1'
	compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'

	//
	implementation 'org.springframework.boot:spring-boot-starter-websocket'  //
	implementation 'com.google.code.gson:gson:2.8.5'

	implementation 'org.webjars:sockjs-client:1.0.2'
	implementation 'org.webjars:stomp-websocket:2.3.3'
	
	compile group: 'org.webjars',name: 'sockjs-client',version: '1.0.2'
	compile group: 'org.webjars',name: 'stomp-websocket',version: '2.3.3'
	//

}


test {
	useJUnitPlatform()
}
